- name: Read variable definitions
  hosts: "*, localhost"
  tasks:
    - name: Include ansible definitions from ansible_vars.yaml
      ansible.builtin.include_vars:
        file: ../vars/ansible_vars.yml
    - name: Include kubernetes system definitions from k8s_system_vars.yaml
      ansible.builtin.include_vars:
        file: ../vars/ansible_vars.yml
    - name: Include kubernetes service definitions from k8s_services_vars.yaml
      ansible.builtin.include_vars:
        file: ../vars/ansible_vars.yml

- name: Common setup
  hosts: loadbalancer, master, worker
  roles:
    - common

# TODO fix this below
# If you don't want an explicit loadbalancer, simpler comment out this part of the playbook
# and declare the hosts here to master.
# In this case there's a loadbalancer on every master
- name: Rollout loadbalancer
  hosts: master, worker
  roles:
    - loadbalancer

- name: Install master and workers
  hosts: master, worker
  roles:
    - prereq
    - kubernetes
    - k8s_components
    - postinstall
